<div class="kdbxEntry">
    <form role="form" ng-submit="">

        <h4>
            <span style="cursor:pointer;" ng-model="collapse[kdbxEntryIndex]"
                  ng-click="collapse[kdbxEntryIndex] = !collapse[kdbxEntryIndex]">{{entry.Title}}</span>
        </h4>

        <div id="collapse{{kdbxEntryIndex}}" ng-show="collapse[kdbxEntryIndex]">
            <div layout="column" layout-padding>
                <div layout="row" layout-padding>
                    <md-input-group>
                        <label>Title</label>
                        <md-input ng-model="entry.Title" ng-readonly="true"></md-input>
                    </md-input-group>

                    <md-input-group>
                        <label>URL</label>
                        <md-input ng-model="entry.URL" ng-readonly="true"></md-input>
                    </md-input-group>
                    <!--<div flex="80"><a ng-href="{{entry.URL}}" target="_blank">{{entry.URL}}</a></div>-->
                </div>
                <div layout="row" layout-padding>
                    <md-input-group>
                        <label>UserName</label>
                        <md-input ng-model="entry.UserName" ng-readonly="true"></md-input>
                    </md-input-group>

                    <md-button class="md-button-fab copy-password-btn"
                               aria-label="copy password"
                               data-clipboard-text="{{entry.Password}}">
                        <span style="width: 24px; height: 24px;">
                            <i class="fa fa-copy"></i>
                        </span>
                    </md-button>

                    <md-button class="md-button-fab"
                               aria-label="show or hide password"
                               ng-click="showPassword = !showPassword">
                        <span style="width: 24px; height: 24px;">
                            <i class="fa" ng-class="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </span>
                    </md-button>

                    <md-input-group ng-if="showPassword" style="margin-left:5px;">
                        <label>Password</label>
                        <md-input ng-model="entry.Password" ng-readonly="true"></md-input>
                    </md-input-group>
                </div>
                <div layout="row" layout-padding>
                    <md-input-group>
                        <label>Notes</label>
                        <md-input ng-model="entry.Notes" ng-readonly="true"></md-input>
                    </md-input-group>
                </div>

            </div>
        </div>
    </form>
</div>
